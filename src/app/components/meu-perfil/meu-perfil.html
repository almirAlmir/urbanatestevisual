<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header bg-primary text-white text-center">
          <h4>Meu Perfil</h4>
        </div>
        <div class="card-body p-4">
          
          <div *ngIf="mensagem" class="alert" 
               [ngClass]="tipoMensagem === 'sucesso' ? 'alert-success' : 'alert-danger'">
            {{ mensagem }}
          </div>

          <form (ngSubmit)="salvarAlteracoes()">
            
            <div class="mb-3">
              <label class="form-label">Nome Completo</label>
              <input type="text" class="form-control" [(ngModel)]="usuario.nome" name="nome" required>
            </div>

            <div class="mb-3">
              <label class="form-label">E-mail</label>
              <input type="email" class="form-control bg-light" [(ngModel)]="usuario.email" name="email" disabled>
              <small class="text-muted">E-mail não pode ser alterado.</small>
            </div>

            <div class="mb-3">
              <label class="form-label">Nova Senha</label>
              <input type="password" class="form-control" [(ngModel)]="usuario.senha" name="senha" 
                     placeholder="Deixe vazio para manter a atual">
            </div>

            <div class="d-grid gap-2 mt-4">
              <button type="submit" class="btn btn-primary" [disabled]="carregando">
                {{ carregando ? 'Salvando...' : 'Salvar Alterações' }}
              </button>
              <button type="button" class="btn btn-outline-secondary" (click)="voltar()">
                Voltar
              </button>
            </div>

          </form>
        </div>
        
        <div class="card-footer bg-light text-end">
           <button class="btn btn-sm btn-danger" (click)="excluirConta()">Excluir Conta</button>
        </div>

      </div>
    </div>
  </div>
</div>
