<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card shadow p-4" style="width: 400px;">
    <div class="card-body text-center">
      <h3 class="mb-3">Acesso VEM</h3>
      <p class="text-muted">Entre com seu e-mail cadastrado</p>

      <div class="mb-3 text-start">
        <label for="email" class="form-label">E-mail</label>
        <input 
          type="email" 
          class="form-control" 
          id="email" 
          [(ngModel)]="email" 
          placeholder="ex: admin@vem.com"
          (keyup.enter)="entrar()">
      </div>

      <div class="mb-3 text-start">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" placeholder="******">
      </div>

      <div class="d-grid gap-2">
        <button class="btn btn-primary" (click)="entrar()" [disabled]="loading">
          {{ loading ? 'Carregando...' : 'Entrar' }}
        </button>
      </div>

      <div *ngIf="erro" class="alert alert-danger mt-3" role="alert">
        {{ erro }}
      </div>

      <hr>
      <div class="mt-3">
        <small>NÃ£o tem conta? <a routerLink="/cadastro">Cadastre-se aqui</a></small>
      </div>
    </div>
  </div>
</div>
