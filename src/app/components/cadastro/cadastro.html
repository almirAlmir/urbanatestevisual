<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card shadow p-4" style="width: 500px;">
    <div class="card-body">
      <h3 class="mb-4 text-center text-primary">Nova Conta VEM</h3>
      
      <form (ngSubmit)="cadastrar()">
        <div class="mb-3">
          <label class="form-label">Nome Completo</label>
          <input type="text" class="form-control" [(ngModel)]="usuario.nome" name="nome" required placeholder="Ex: Maria Silva">
        </div>

        <div class="mb-3">
          <label class="form-label">E-mail</label>
          <input type="email" class="form-control" [(ngModel)]="usuario.email" name="email" required placeholder="Ex: maria@email.com">
        </div>

        <div class="mb-3">
          <label class="form-label">Senha</label>
          <input type="password" class="form-control" [(ngModel)]="usuario.senha" name="senha" required>
        </div>

        <div class="d-grid gap-2 mt-4">
          <button type="submit" class="btn btn-primary" [disabled]="loading">
            {{ loading ? 'Salvando...' : 'Criar Conta' }}
          </button>
          <button type="button" class="btn btn-outline-secondary" routerLink="/login">
            Voltar para Login
          </button>
        </div>
      </form>

      <div *ngIf="mensagem" class="alert mt-3 text-center" [ngClass]="sucesso ? 'alert-success' : 'alert-danger'">
        {{ mensagem }}
      </div>
    </div>
  </div>
</div>
